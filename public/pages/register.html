<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - CommunityConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body id="register-page">

  <!-- Header Section -->
  <header>
    <h2>Welcome to CommunityConnect ðŸ‘‹</h2>
    <p>Your gateway to hiring and getting hired.</p>
  </header>

  <!-- Form Section -->
  <section class="form-section register-form-wrapper">
    <div class="container">
      <div class="form-box">
        <h4 class="center-align">Register</h4>

        <!-- Error Display -->
        <div id="register-error" class="card-panel red lighten-4 red-text text-darken-4" style="display: none;"></div>

        <!-- Registration Form -->
        <form id="registerForm" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="name" type="text" class="validate" required>
              <label for="name">Full Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="register_email" type="email" class="validate" required>
              <label for="register_email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="register_password" type="password" class="validate" required>
              <label for="register_password">Password</label>
            </div>
          </div>

          <button class="btn waves-effect waves-light submit-btn" type="submit">Register</button>
        </form>

        <!-- Success Message -->
        <div id="verification-message" class="card-panel green lighten-4 green-text text-darken-4" style="display: none;">
          <p>A verification email has been sent to your email address. Please check your inbox and verify your account.</p>
        </div>

        <!-- Gmail Register -->
        <div class="center-align">
          <a href="/api/auth/google" class="btn red darken-1 google-btn">
            <i class="material-icons left">account_circle</i> Register with Gmail
          </a>
        </div>

        <!-- Redirect to Login -->
        <div class="row">
          <div class="col s12 center-align">
            <p>Already have an account? <a href="/pages/login.html">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="page-footer grey darken-3">
    <div class="container center-align white-text">
      Â© 2025 CommunityConnect
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../js/scripts.js"></script>

</body>
</html>
