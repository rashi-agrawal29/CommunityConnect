<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - Community Task Board</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body id="register-page">
  <nav>
    <div class="nav-wrapper">    
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <a href="#" class="brand-logo center">Community Task Board</a>
      </ul>
    </div>
  </nav>

  <div class="register-form-wrapper">
    <div class="container">
      <div class="form-box">
        <h4 class="center-align">Register</h4>
        <div id="register-error" class="card-panel red lighten-4 red-text text-darken-4" style="display: none;"></div>
        <form id="registerForm" class="col s12">
          <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" class="validate">
            <label for="name">Full Name</label>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="register_email" type="email" class="validate">
              <label for="register_email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="register_password" type="password" class="validate">
              <label for="register_password">Password</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light submit-btn" type="submit">Register
            
          </button>
        </form>
      </div>
      <div class="center-align" style="margin-top: 20px;">
        <a href="/api/auth/google" class="btn red darken-1">
          <i class="material-icons left">account_circle</i> Register with Gmail
        </a>
      </div>      
      <div class="row">
        <div class="col s12 center-align">
          <p>Already have an account? <a href="/pages/login.html">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="page-footer">
    <div class="container">
      Â© 2025 Community Task Board
    </div>
  </footer>

 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script src="../js/scripts.js"></script>

</body>
</html>
