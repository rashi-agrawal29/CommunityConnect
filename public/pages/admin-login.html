<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="../css/admin-styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="login-page">
  <div class="form-section">
    <div class="form-box">
      <h4 class="center-align">Admin Login</h4>
      <form id="adminLoginForm">
        <div class="input-field">
          <label for="admin_email">Email</label>
          <input type="email" id="admin_email" required>
        </div>
        <div class="input-field">
          <label for="admin_password">Password</label>
          <input type="password" id="admin_password" required>
        </div>
        <button class="btn submit-btn" type="submit">Login</button>
        <p id="admin-error" class="error-box"></p>
      </form>
    </div>
  </div>
  <footer>
    &copy; 2025 CommunityConnect. All rights reserved.
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
