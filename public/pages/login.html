<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - CommunityConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body id="login-page">

  <!-- Header Section -->
  <header>
    <h4>Welcome Back to</h4>
    <h2 style="font-weight: 700;">CommunityConnect ðŸ‘‹</h2>
  </header>

  <!-- Login Form Section -->
  <section class="form-section">
    <div class="form-box z-depth-1">
      <h5 class="center-align">Login to your account</h5>
      
      <!-- Error Message -->
      <div id="login-error" class="card-panel red lighten-4 red-text text-darken-4" style="display: none;"></div>
      
      <!-- Login Form -->
      <form id="loginForm">
        <div class="input-field">
          <input id="login_email" type="email" class="validate" required>
          <label for="login_email">Email address*</label>
        </div>

        <div class="input-field">
          <input id="login_password" type="password" class="validate" required>
          <label for="login_password">Password*</label>
        </div>

        <button class="btn waves-effect waves-light indigo lighten-1 submit-btn" type="submit">Log In</button>

        <div class="center-align" style="margin-top: 10px;">
          <a href="/pages/forgot-password.html">Forgot your password?</a>
        </div>

        <div class="center-align">
          <a href="/api/auth/google" class="btn red darken-1 google-btn">
            <i class="material-icons left">account_circle</i> Login with Gmail
          </a>
        </div>
      </form>

      <div class="center-align" style="margin-top: 20px;">
        <p>Don't have an account? <a href="/pages/register.html">Register here</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="page-footer grey darken-3">
    <div class="container center-align white-text">
      Â© 2025 CommunityConnect
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../js/scripts.js"></script>
</body>
</html>
