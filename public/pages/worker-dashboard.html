<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CommunityConnect - Workers Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <a href="/pages/landing.html" class="back-btn">
      <i class="material-icons">arrow_back</i> Go Back
    </a>
    <h2>Workers Dashboard</h2>
    <p>Manage your tasks and view available tasks</p>
    <!-- Top Right Icons -->
    <div class="top-right-icons">
      <!-- Notification Bell -->
      <a href="#!" class="notification-icon">
        <i class="material-icons">notifications</i>
      </a>
      <!-- Logout Button -->
      <a href="/pages/login.html" class="logout-icon">
        <i class="material-icons">exit_to_app</i> Logout
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="row">
    <!-- Left Column: My Tasks -->
    <div class="col s12 m3">
      <h5>My Ongoing Tasks</h5>
      <div id="my-task-list" class="row">
        <!-- Tasks assigned to me will appear here -->
      </div>
    </div>

    <!-- Right Column: Available Tasks -->
    <div class="col s12 m9">
      <h5>Available Tasks to Apply</h5>
      <div id="worker-task-list" class="row">
        <!-- Worker tasks will load here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer grey darken-3">
    <div class="container center-align white-text">
      Â© 2025 CommunityConnect
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="../js/scripts.js"></script>
</body>
</html>
